<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - News Aggregator</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<header>
    <h1>NewsAggregator.com</h1>
    <nav>
        <a href="/">Home</a>
        <a href="/news">News</a>
        <a href="/login">Login</a>
        <a href="/register">Register</a>
        <a href="/settings">Settings</a>
    </nav>
</header>
<main>
    <h2>Login</h2>
    <form th:action="@{/login}" th:object="${loginRequest}" method="post">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" th:field="*{username}">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}">
        </div>
        <div>
            <button type="submit">Login</button>
        </div>
    </form>
</main>
<br><br><br><br><br><br><br>
<footer class="site-footer">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-6">
            <p class="text-justify">NewsAggregator.com <i>News Aggregator Website </i>to centralize news from various sources, providing users with a comprehensive and customizable news reading experience.</p>
          </div>
        </div>
        <hr>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-8 col-sm-6 col-xs-12">
            <p class="copyright-text">Copyright &copy; 2024 All Rights Reserved by 
         <a href="#">News Aggregator</a>.
            </p>
          </div>
        </div>
      </div>
</footer>
</body>
</html>
